
name: Build Exe

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install pygame contourpy numpy sympy

    - name: Build executable
      run: |
        pip install pyinstaller
        pyinstaller main.py
